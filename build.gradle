plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation 'org.testng:testng:7.5'
}

test {
    useTestNG() {
        suites 'src/test/resources/suites/testng.xml'
        useDefaultListeners true

    }
    ignoreFailures = true
}

task retryDemo(type: Test){
    useTestNG() {
        suites 'src/test/resources/suites/retryDemo.xml'
        useDefaultListeners true
    }
}

task secondTry(type: Test){
    useTestNG() {
        suites 'build/reports/tests/test/testng-failed.xml'
        useDefaultListeners true
    }
}